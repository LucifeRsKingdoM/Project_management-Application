<!DOCTYPE html>
<html>
<head>
    <title>Create Project</title>
    <style>

        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Font and Colors */
body {
    font-family: 'Arial', sans-serif;
    color: #333;
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #dcdcdc;
}

/* Main Content */
main {
    padding: 20px;
}

section {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
    animation: fadeIn 1s ease-out;
}

section h2 {
    font-size: 2rem;
    margin-bottom: 15px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

form input:focus, form textarea:focus, form select:focus {
    border-color: #4CAF50;
    outline: none;
}

form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #45a049;
}

/* Task List */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table thead {
    background-color: #4CAF50;
    color: white;
}

table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table tr:nth-child(even) {
    background-color: #f2f2f2;
}

table tr:hover {
    background-color: #ddd;
    transition: background-color 0.3s ease;
}

/* Task Details */
#task-details-content p {
    margin-bottom: 10px;
}

#task-details-content p strong {
    color: #4CAF50;
}

/* Footer */
footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}


    </style>
</head>
<body>
    <header>
        <h1>Create Project</h1>
    </header>
    <main>
        <form action="/auth/admin/create_project" method="post">
    
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        
            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" name="task_due_date">
        
            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="task_priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        
            <button type="submit">Create Task</button>
        </form>
    </main>
</body>
</html>
